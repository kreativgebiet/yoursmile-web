<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>

<script src="bundle.js"></script>
<script>
  new Swiper('.l-Quotes', {
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
  })

  var phoneSlider = new Swiper('.PhoneSlider .swiper-container', { simulateTouch: false });

  $('.Feature').on('click', function() {
    $(this)
      .addClass('Feature--Active')
      .siblings()
      .removeClass('Feature--Active');

    var targetIndex = $(this).data('target');

    phoneSlider.slideTo(targetIndex);
  });
</script>
</body>
</html>
